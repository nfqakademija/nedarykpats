vich_uploader:
    db_driver: orm

    mappings:
        user_gallery:
            uri_prefix: /images/user_gallery
            upload_destination: '%kernel.project_dir%/public/images/user_gallery'
            directory_namer:
                service: Vich\UploaderBundle\Naming\CurrentDateTimeDirectoryNamer
                options:
                    date_time_format: 'Y/m' # will create directory "2018/23/09" for curent date "2018-09-23"
                    date_time_property: uploadTimestamp # see above example